<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
</head>

<body class="fade-in">
    <header>
        <h1 id="title">Rock Paper Scissors!</h1>
        <h2>First to 5</h2>
    </header>
    <main>
        <section class="arena">
            <div class="you">
                <h2 id="your-score">You: 0</h2>
                <div class="your-play">
                    <div id="your-play-emoji" class="emoji"></div>
                </div>
            </div>
            <div class="computer">
                <h2 id="computer-score">Computer: 0</h2>
                <div class="computer-play">
                    <div id="computer-play-emoji" class="emoji"></div>
                </div>
            </div>
        </section>
        <div class="result-container">
            <h1 id="result"></h1>
            <h2 id="message"></h2>
        </div>
        <section class="choice-container">
            <button id="rock" class="choice">
                <div class="option-emoji">✊</div>
            </button>
            <button id="paper" class="choice">
                <div class="option-emoji">✋</div>
            </button>
            <button id="scissors" class="choice">
                <div class="option-emoji">✌️</div>
            </button>
        </section>
        <div id="restart-container">
            <button id="restart">Play again</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
